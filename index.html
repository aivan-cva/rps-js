<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div class="rps-container">
      <h2>Choose one:</h2>
      <div class="player-buttons">
        <button id="player-rock" class="btn">ROCK</button>
        <button id="player-paper" class="btn">PAPER</button>
        <button id="player-scissors" class="btn">SCISSORS</button>
      </div>

      <h2>CPU Choice:</h2>
      <p class="cpu-choice"></p>

      <h2>Results:</h2>
      <p id="results" class="results">You Win: Rock beats Scissors</p>

      <h2>Winner:</h2>
      <p class="score">Rounds left: 5</p>
    </div>
    <script src="./rps.js"></script>
  </body>
</html>
